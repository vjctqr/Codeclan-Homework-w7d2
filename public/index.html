<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Converter</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/bundle.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Eur Currency Conveter</h1>
            <p>Eur to: {{ eurRates }}</p>
            <label for="select_currency">Select Currency:</label>
            <select id="select_currency" v-model="selectedCurrency">
                <option disabled value="">Select a currency</option>
                <option v-for="rates in currencies" :value="currency">{{currency.base</option>
            </select>
        </div>

    </body>
</html>
